---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: jenkins
  labels:
    name: jenkins
    purpose: dev
    namespace: dev-jenkin
spec:
  minReadySeconds: 3
  replicas: 3
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      name: jenkins
      labels:
        name: jenkins
    spec:
      containers:
        - image: jenkins/jenkins
          name: jenk
          ports:
            - containerPort: 8080
              protocol: TCP        